<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calc.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <table border="1" align="center" cellspacing="20px" cellpadding="15px">
        
        <tr>
           <td id="display" colspan="4"></td> 
        </tr>
        <tr>
            <td id="ac" onclick="allclear('ac')">AC</td>
            <td id="operator" onclick="pressed('%')">%</td>
            <td id="operator" onclick="del('del')">Del</td>
            <td id="operator" onclick="pressed('/')">/</td>
        </tr>

        <tr>
            <td id="num" onclick="pressed('7')">7</td>
            <td id="num" onclick="pressed('8')">8</td>
            <td id="num" onclick="pressed('9')">9</td>
            <td id="operator" onclick="pressed('*')">*</td>
        </tr>

        <tr>
            <td id="num" onclick="pressed('4')">4</td>
            <td id="num" onclick="pressed('5')">5</td>
            <td id="num" onclick="pressed('6')">6</td>
            <td id="operator" onclick="pressed('-')">-</td>
        </tr>

        <tr>
            <td id="num" onclick="pressed('1')">1</td>
            <td id="num" onclick="pressed('2')">2</td>
            <td id="num" onclick="pressed('3')">3</td>
            <td id="operator" onclick="pressed('+')">+</td>
        </tr>

        <tr>
            <td id="num" onclick="pressed('0')">0</td>
            <td id="num" onclick="pressed('00')">00</td>
            <td id="num" onclick="pressed('.')">.</td>
            <td id="operator" onclick="equall('=')">=</td>
        </tr>

        <tr>
            <td id="operator" onclick="sq('^2')">x^2</td>
        </tr>
    </table>
    
    
    <script src="./calc.js"></script>
    
</body>

</html>
